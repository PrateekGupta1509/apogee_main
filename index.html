<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>APOGEE 16</title>
	<style type="text/css">
		*{
			box-sizing:border-box;
		}

		.fulldiv
		{
			position: absolute;
			top:0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}

		.abs_center
		{
			position: absolute;
			top:0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}

		#events{
			background-color: red;
		}

		#event_top,#event_bottom
		{
			position: absolute;
			left:0;
			right: 0;
			margin: auto;
			width: 20%;
			min-height: 15vh;
			height: auto;
			background-color: blue;
		}
		#event_top{bottom:100%;}
		#event_bottom{top: 100%;}

		#event_left,#event_right
		{
			position: absolute;
			width: auto;
			top:0;
			bottom: 0;
			margin: auto;
			min-width: 15vw;
			height: 40%;
			background-color: yellow;
		}
		#event_left{right:100%;}
		#event_right{left: 100%;}

		#event_prev
		{
			width: 70%;
			height: 70%;
			background-color: black;
		}
	</style>

</head>
<body>
	<div id="events" class="fulldiv">
		
		
		<div id="event_prev" class="abs_center">
			<div id="event_top"></div>
			<div id="event_bottom"></div>

			<div id="event_left"></div>
			<div id="event_right"></div>
		</div>
	</div>
</body>
</html>
